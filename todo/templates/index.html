<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/style.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div>
    <h1 class="wrapper">Todo List</h1> 
    <div>Add an item 
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div>
        <h2>Incomplete Items</h2>
        <ul>
            {% for todo in incomplete %}
            <li style="font-size: 20pt">{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}">Mark As Complete</a></li>
            {% endfor %}    
        </ul>
        <h2>Completed Items</h2>
        <ul>
            {% for todo in complete %}
            <li style="font-size: 20pt" name="test">{{ todo.text }} <a href="{{ url_for('remove', id=todo.id) }}">Remove</a></li>
            {% endfor %}
        </ul>
    </div>
    </div>
</body>
</html>
